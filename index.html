<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="wrapper">
    <div class="logo-box">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </div>
    <div class="imagetext-container">
    <div class="img-box">
      <img src="./images/illustration-mockups.svg" alt="mockups">
    </div>
    <div class="text">
      <h2 class="heading">Build The Community Your Fans Will Love</h2>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </div>
  </div>

      <img src="./images/logo-instagram (1).svg" alt="insta-icon" class="icon">

  </div>
  </main>
</body>

</html>
